productotope:
    pattern:  /
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:index" }

productotope_show:
    pattern:  /{id}/show
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:show" }

productotope_new:
    pattern:  /new
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:new" }

productotope_create:
    pattern:  /create
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:create" }
    requirements: { _method: post }

productotope_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:edit" }

productotope_update:
    pattern:  /{id}/update
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:update" }
    requirements: { _method: post|put }

productotope_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:delete" }
    requirements: { _method: get|post|delete }

productotope_list:
    pattern: /list/{id}
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:list" }
    requirements: { _method: get }
    options:
      expose: true

productotope_new_modal:
    pattern: /new/modal/{id}
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:newModal" }
    requirements: { _method: get|post }
    options:
      expose: true

productotope_edit_modal:
    pattern: /edit/modal/{id}
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:editModal" }
    requirements: { _method: get|post|put }
    options:
      expose: true

productotope_delete_modal:
    pattern: /delete/modal/{id}
    defaults: { _controller: "BusetaBodegaBundle:ProductoTope:deleteModal" }
    requirements: { _method: get|post }
    options:
      expose: true