inventario_fisoc_linea:
    pattern:  /
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:index" }

inventario_fisico_linea_show:
    pattern:  /{id}/show
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:show" }

inventario_fisico_linea_new:
    pattern:  /new
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:new" }

inventario_fisico_linea_create:
    pattern:  /create
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:create" }
    requirements: { _method: post }

inventario_fisico_linea_compra_create:
    pattern:  /create
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:create_compra" }
    requirements: { _method: post }

inventario_fisico_linea_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:edit" }

inventario_fisico_linea_update:
    pattern:  /{id}/update
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:update" }
    requirements: { _method: post|put }

inventario_fisico_linea_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BusetaBodegaBundle:InventarioFisicoLinea:delete" }
    requirements: { _method: post|delete }
